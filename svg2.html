<!DOCTYPE html>
<html lang="en">
<head>
<title>Inserting SVG Inline</title>
<meta charset="utf-8">
<meta name="description" content="working with inline SVG in the HTML">
<style>
   svg { display: block; width: 500px; height: 500px; margin: auto; border: thick double blue; background-color: cyan; }
   body { font-family: Verdana, sans-serif; }
   h1 { text-align: center; }
   circle { fill: lavender; stroke: purple; stroke-width: 5; }
</style>
</head>
<body>
<h1>Inline SVG</h1>
<svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
   <title>SVG circle</title>
   <circle cx="125" cy="125" r="100" />
   <text x="125" y="125" dy="0.5em" text-anchor="middle">Here I am!</text>
</svg>
<p>Here I have regular HTML again</p>
</body>
</html>
