<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JSON Animals</title>
</head> 
<body>
    <p>Display JSON file on HTML page:</p>
    <p id="demo"></p>
    <button onclick="displayInfo()">Display</button>
    <script>
        var i;
        var animalinfo = "";
        var animal = [{
            "type": "bear",
            "nickname": "buddy",
            "location": "CA"
        }, {
            "type": "lion",
            "nickname": "boldy",
            "location": "AZ"
        }, {
            "type": "eagle",
            "nickname": "jitty",
            "location": "MA"
        }];
        for (i = 0; i < animal.length; i++) {
          
            animalinfo += animal[i].type + "<br>" + animal[i].nickname + "<br>" + animal[i].location + "<br><p>********</p>";
        }

        function displayInfo() {
            document.getElementById("demo").innerHTML = animalinfo;
        }
    </script>
</body>
</html>
