<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JSON Objects</title>
</head> 
<body>

<p>Access a JSON object using bracket notation:</p>

<p id="demo"></p>

<script>
var myObj, x;
myObj = {"prodname":"Orange", "price":1};
x = myObj["prodname"];
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
